<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" class="css">


</head>
<body>
  <div class="container">
    <div class="card">
        <a href="#">
          <div class="img-container">
            <div class="image-1">
              <img src="./images/image-equilibrium.jpg" alt="">
            </div>
            <div class="image-2">
              <img src="./images/icon-view.svg" alt="">
            </div>
          </div>
        </a>
      <div class="text-card">
        <h2 class="hover">Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="cost">
          <span class="eth"><img src="./images/icon-ethereum.svg" class="icon"> 0.041 ETH</span>
          <span class="days"><img src="./images/icon-clock.svg" class="clock">3 days left</span>
        </div>
        <div class="hr"><hr></div>
        <div class="img-avatar">
          <img src="./images/image-avatar.png" alt="Jules Wyvern Photo" width="25px" height="25px" class="img-main">
          <p>Creation of <span class="name hover">Jules Wyvern</span></p>
        </div>
      </div>
    </div>

  

  

  
  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  </div>
</body>
</html>
